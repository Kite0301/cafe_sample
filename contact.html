<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cafe Sample</title>
    <link rel="shortcut icon" href="images/favicon.ico" >
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <div class="header">
      <div class="container">
        <div class="header-left">
          <!-- TODO: 画像に変える -->
          <div class="header-logo">
            Cafe Sample
          </div>
        </div>
        <div class="header-right">
          <a href="/">メニュー</a>
          <a href="#">アクセス</a>
          <a href="/contact">お問い合わせ</a>
        </div>
      </div>
    </div>
    <!-- フォーム部分 -->
    <div class="contact">
      <div class="container">
        <h2 class="contact-title">お問い合わせ</h2>
        <p class="contact-description">hogehoge</p>
        <form class="contact-form">
          <h4>氏名</h4>
          <input type="text">
          <h4>メールアドレス</h4>
          <input type="email">
          <h4>種類</h4>
          <select>
            <option>hoge</option>
            <option>fuga</option>
            <option>piyo</option>
          </select>
          <h4>内容</h4>
          <textarea rows="8" cols="80"></textarea>
          <br>
          <input type="submit">
        </form>
      </div>
    </div>
    <!-- フッター -->
    <div class="footer">
    </div>
  </body>
</html>
